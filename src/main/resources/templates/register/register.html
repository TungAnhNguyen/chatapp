<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Chat App Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<script th:src="@{/register/register.js}"></script>
    <h1>Register</h1>
    <form action="#" th:action="@{/register}" th:object="${LoginInbound}" onsubmit="return validateRegister()" method="POST">
        <p>Username: <input type="text" th:field="*{userName}" id="usernameField"/></p>
		<p>Password: <input type="password" th:field="*{password}" id="passwordField"/></p>
		<p>Enter password again: <input type="password" id="passwordAgainField"/></p>
		<p><input type="submit" value="Submit"/></p>
    </form>

</body>

</html>
